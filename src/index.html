  <style>
  html, body { background: #1a1a1a }
  .lds-ring {
    margin: 12px auto 0;
    display: block;
    position: relative;
    width: 64px;
    height: 64px;
  }
  .lds-ring-index {
    margin-top: calc( 50vh - 32px );
  }
  .lds-ring div {
    box-sizing: border-box;
    display: block;
    position: absolute;
    width: 51px;
    height: 51px;
    margin: 6px;
    border: 6px solid #fff;
    border-radius: 50%;
    animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
    border-color: #fff transparent transparent transparent;
  }
  .lds-ring div:nth-child(1) {
    animation-delay: -0.45s;
  }
  .lds-ring div:nth-child(2) {
    animation-delay: -0.3s;
  }
  .lds-ring div:nth-child(3) {
    animation-delay: -0.15s;
  }
  @keyframes lds-ring {
    0% {
      transform: rotate(0deg);
    }
    100% {
      transform: rotate(360deg);
    }
  }

  </style>

</head>
<body>
  <app-root>
    <!--
      This loading spinner may appear when auth has redirected back to the app and the app is initializing.
      When the app is first launched, the splashscreen shows instead.
    -->
