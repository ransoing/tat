<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content fullscreen padding>
  <h1>{{ 'resources.videos.title' | translate }}</h1>
  <ion-icon name="md-close" class="modal-close-btn" slot="fixed" (click)="modal.dismiss()"></ion-icon>

  <div *ngFor="let video of videos">
    <hr>
    <p><strong>{{ video.title | translate }}</strong></p>
    <div [innerHTML]="video.desc | translate"></div>
    <video-player [url]="video.url"></video-player>
  </div>

</ion-content>
