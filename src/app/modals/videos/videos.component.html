<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content fullscreen padding>
  <h1>{{ 'resources.videos.title' | translate }}</h1>
  <ion-icon name="md-close" class="modal-close-btn" slot="fixed" (click)="modal.dismiss()"></ion-icon>

  <div *ngFor="let video of videos">
    <hr>
    <p><strong>{{ video.title | translate }}</strong></p>
    <div [innerHTML]="video.desc | translate"></div>
    <div style="padding:56.25% 0 0 0;position:relative;">
      <div class="lds-ring lds-ring--video"><div></div><div></div><div></div><div></div></div>
      <iframe [src]="video.url" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="encrypted-media" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
      <div *ngIf="video.type == VideoType.VIMEO">
        <script src="https://player.vimeo.com/api/player.js"></script>
      </div>
    </div>
  </div>

</ion-content>
