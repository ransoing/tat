<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content fullscreen padding>
  <h1>{{ 'redFlags.caseStudy.title' | translate }}</h1>
  <ion-icon name="md-close" class="modal-close-btn" slot="fixed" (click)="modal.dismiss()"></ion-icon>

  <p>{{ 'redFlags.caseStudy.b' | translate }}</p>
  <p><a (click)="showVideo = !showVideo">&#65339;{{ showVideo ? '&#65293;' : '&#65291;' }}&#65341; {{ 'redFlags.caseStudy.watchVideo' | translate }}</a></p>
  <div *ngIf="showVideo" style="padding:56.25% 0 0 0;position:relative;">
    <iframe *ngIf="videoUrl" [src]="videoUrl" style="position:absolute;top:0;left:0;width:100%;height:100%;" frameborder="0" allow="encrypted-media" allowfullscreen></iframe>
  </div>
  <p><a (click)="showFullStory = !showFullStory">&#65339;{{ showFullStory ? '&#65293;' : '&#65291;' }}&#65341; {{ 'redFlags.caseStudy.readFullStory' | translate }}</a></p>
  <div *ngIf="showFullStory" [innerHTML]="'redFlags.caseStudy.bFull' | translate"></div>
</ion-content>
