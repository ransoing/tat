<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content fullscreen padding>
  <h1>{{ 'resources.podcasts.title' | translate }}</h1>
  <ion-icon name="md-close" class="modal-close-btn" slot="fixed" (click)="modal.dismiss()"></ion-icon>

  <div *ngFor="let podcast of podcasts">
    <hr>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="5.75" size-md="3">
          <img class="podcast-cover-art" [src]="podcast.coverArt">
        </ion-col>
        <ion-col size-xs="0" size-sm="0.5"></ion-col>
        <ion-col size-xs="12" size-sm="5.75" size-md="8.5">
          <h2>{{ podcast.titleTrxKey | translate }}</h2>
          <div [innerHTML]="podcast.descTrxKey | translate"></div>
        </ion-col>
      </ion-row>
    </ion-grid>

    <div class="listen-apps">
      <h4>{{ 'resources.podcasts.listen' | translate }}</h4>
      <ion-list>
        <ion-item *ngFor="let host of podcast.hosts" button (click)="miscService.openExternalLink(host.url)">
          <img class="app-icon" [src]="host.app.icon">
          <ion-label>{{ host.app.trxKey | translate }}</ion-label>
        </ion-item>
      </ion-list>
    </div>
  </div>

</ion-content>
