<ion-header>
  <ion-toolbar></ion-toolbar>
</ion-header>
<ion-content fullscreen padding>
  <h1>{{ title | translate }}</h1>
  <ion-icon name="md-close" class="modal-close-btn" slot="fixed" (click)="modal.dismiss()"></ion-icon>

  <div [innerHTML]="bodyHtml | translate"></div>

  <p *ngIf="source">{{ 'misc.source' | translate }}: <a (click)="miscService.openExternalLink(source.link)">{{ source.label | translate }}</a></p>
</ion-content>
